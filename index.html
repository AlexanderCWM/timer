<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>New Year Event:</h1>

        <div class="timer-container">
            <div class="week-wrapper timer-item">
                <div class="timer-item-value" >
                    <p id="week-c">0</p>
                </div>
                <span class="timer-item-description">
                    week
                </span>
            </div>
            <div class="day-wrapper timer-item">
                <div class="timer-item-value">
                    <p id="day-c">0</p>
                </div>
                <span class="timer-item-description">
                    Day
                </span>
            </div>
            <div class="hour-wrapper timer-item">
                <div class="timer-item-value">
                    <p id="hour-c">0</p>
                </div>
                <span class="timer-item-description">
                    Hour
                </span>
            </div>
            <div class="min-wrapper timer-item">
                <div class="timer-item-value">
                    <p id="min-c">0</p>
                </div>
                <span class="timer-item-description">
                    Min
                </span>
            </div>
            <div class="sec-wrapper timer-item">
                <div class="timer-item-value">
                    <p id="sec-c">0</p>
                </div>
                <span class="timer-item-description">
                    Seconds
                </span>
            </div>
        </div>
    </div>
</body>
<script src="timer.js"></script>
</html>
